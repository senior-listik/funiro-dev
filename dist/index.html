<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.min.css">
    <title>Furnico</title>
  </head>
  <body> 
    <header class="header"> 
      <div class="header__wrapper"> 
        <div class="header__container">
          <div class="header__body">
            <div class="header__main"><a class="header__logo" href="">Funiro.</a>
              <div class="header__menu menu">
                <nav class="menu__body">
                  <ul class="menu__list">
                    <li class="menu__item"><a class="menu__link" href="">Products</a>
                      <button class="menu__arrow _icon-arrow-down" type="button" data-spoiler></button>
                      <ul class="menu__sub-list">
                        <li class="menu__sub-item"><a class="menu__sub-link" href="">Products #1</a>
                        </li>
                        <li class="menu__sub-item"><a class="menu__sub-link" href="">Products #2</a>
                        </li>
                        <li class="menu__sub-item"><a class="menu__sub-link" href="">Products #3</a>
                        </li>
                        <li class="menu__sub-item"><a class="menu__sub-link" href="">Products #4</a>
                        </li>
                      </ul>
                    </li>
                    <li class="menu__item"><a class="menu__link" href="">Rooms</a>
                      <button class="menu__arrow _icon-arrow-down" type="button" data-spoiler></button>
                      <ul class="menu__sub-list">
                        <li class="menu__sub-item"><a class="menu__sub-link" href="">Rooms #1</a>
                        </li>
                        <li class="menu__sub-item"><a class="menu__sub-link" href="">Rooms #2</a>
                        </li>
                        <li class="menu__sub-item"><a class="menu__sub-link" href="">Rooms #3</a>
                        </li>
                        <li class="menu__sub-item"><a class="menu__sub-link" href="">Rooms #4</a>
                        </li>
                      </ul>
                    </li>
                    <li class="menu__item"><a class="menu__link" href="">Inspirations</a>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
            <div class="header__search">
              <div class="search-form">
                <button class="search-form__icon _icon-search" type="button"></button>
                <form class="search-form__item" action="#">
                  <button class="search-form__btn _icon-search" type="submit"></button>
                  <input class="search-form__input" autocomplete="off" type="text" name="form[]" data-value="Search for minimalist chair">
                </form>
              </div>
            </div>
            <div class="header__actions actions-header"><a class="actions-header__item actions-header__item_favorites _icon-favorite" href="#"></a>
              <div class="actions-header__item cart-header"><a class="cart-header__icon _icon-cart" href="#"></a>
                <div class="cart-header__body">
                  <ul class="cart-header__list cart-list"></ul>
                </div>
              </div><a class="actions-header__item actions-header__item_user _ibg" href="#"><img src="img/avatar.jpg" width="50px" alt="User avatar"></a>
            </div>
            <button class="icon-menu" type="button"><span></span><span></span><span></span></button>
          </div>
        </div>
      </div>
    </header>
    <footer>
      <h2>hifootttter</h2>
    </footer>
    <script src="js/app.min.js"> </script>
  </body>
</html>
